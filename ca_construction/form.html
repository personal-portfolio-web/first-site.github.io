nsform: rotate(45deg) translate(17px, 17px);}.form .form__radio {  margin: 10px 0;  margin-bottom: 20px;}.form .form__radio input {  margin: 5px 5px 0 0;}.form .form__radio label {  margin-right: 15px;}.form .form__travaux input {  margin-top: 5px;}.form .form__ville {  margin-top: 20px;}.form .form__ville input {  width: auto;  margin: 10px 0 15px 0;  padding: 7px 10px;  border-radius: 7px;  border: none;  outline: none;}.form .form__description textarea {  width: 100%;  height: 70px;  border-radius: 7px;  outline: none;  padding: 10px;  font-family: "Roboto";  margin: 5px 0 15px 0;  line-height: 1.5em;}.condition{    line-height: 1.5em;   }.form .form_submit{  padding: 10px 40px;  width: 100%;  margin: 15px auto;  border-radius: 7px;  font-family: "Raleway";  font-size: 1.2em;  letter-spacing: 1.5px;  background-color: #fff;}.parsley-error{  background-color: rgba(247, 9, 9, .5);}@media (min-width: 321px) and (max-width: 575px) {   .form.fancybox-content{        position: absolute;    left: 3px;    top: 3px;  }}    </style>    </head>    <div class="form">        <!-- <div class="form__menu-btn"></div> -->        <form id="validate_form_devis" data-parsley-validate=''>            <h1>Demande de devis gratuit</h1>            <div class="form__names">                <label for="name">Prénom et nom du client ou du représentant <b>*</b></label><br>                <input type="text" name="first_name" placeholder="Prénom" id="name" required data-parsley-errors-messages-disabled>                <input type="text" name="last_name" placeholder="Nom" required data-parsley-errors-messages-disabled >            </div>            <div class="form__tel">                <label>Téléphone <b>*</b><br></label>                <input type="number" name="form_phone" placeholder="+33..." required data-parsley-type="number" data-parsley-errors-messages-disabled>                <input type="email" name="form_mail" placeholder="Email" data-parsley-type="email" data-parsley-trigger="keyup" >            </div>                        <div class="form__travaux">                <label>Type de travaux :<br>                    <input type="checkbox" id="couverture" name="couverture" class="option-input"><label for="couverture">Couverture</label><br>                    <input type="checkbox" id="isolation" name="isolation" class="option-input"><label for="isolation">Isolation</label><br>                    <input type="checkbox" id="maconnerie" name="maconnerie" class="option-input"><label for="maconnerie">Maçonnerie</label><br>                    <input type="checkbox" id="peinture" name="peinture" class="option-input"><label for="peinture">Ravalement / Peinture</label><br>                </label>            </div>            <div class="form__ville">                <label for="ville">Ville d'intervention <b>*</b><br>                    <input type="text" name="ville" id="ville" required placeholder="75015 Paris" data-parsley-errors-messages-disabled>                </label>            </div>            <div class="form__description">                <label for="description">Autres précisions, choses à savoir...</label><br>                <textarea name="description" id="description"></textarea>            </div>            <label for="condition" class="condition"><input type="checkbox" required data-parsley-errors-messages-disabled class="option-input" id="condition"><b>*</b>J'accepte que CA CONSTRUCTION utilise les données personnelles <br> renseignées dans ce formulaire pour répondre précisément à ma demande. </label><br>            <button class="form_submit" type="submit" id="form_submit">Envoyer</button>        </form>    </div>    <script src="/js/parsley.min.js"></script>    <script>        $(document).ready(function () {   $('#validate_form_devis').parsley();   $('#validate_form_devis').on('submit', function(event){    event.preventDefault();     if($('#validate_form_devis').parsley().isValid()){       $.ajax({         url:"form.php",         method:"POST",         data: $(this).serialize(),         beforeSend:function(){           $('#form_submit').attr('disabled','disabled');           $('#form_submit').val('Envoyer...');         },         success:function(data){           $('#validate_form_devis')[0].reset();           $('#validate_form_devis').parsley().reset();           $('#form_submit').attr('disabled', false);           $('#form_submit').val('Envoyer');           alert('Message envoyée');         }       })     }   })});    </script>    <script src="/js/fr.min.js"></script>
